<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regristrase</title>
</head>
<body>
    <!-- Botón para regresar al Inicio -->
    <a href="./home.html">
        <span></span>
        <span>Inicio</span>
    </a>

    <!-- Logo -->
    <img src="" alt="AnimaVivo" height="128px" width="128px">

    <!-- Formulario para Registrase -->
    <form action="#" method="post">
        <!-- Input para registrar un "nombre de usuario" -->
        <label for="nueNomUsuario">Nombre de Usuario:</label>
        <input type="text" name="nueNomUsuario" id="nueNomUsuario" placeholder="Registrate con un nombre de usuario" autofocus="autofocus" autocomplete="username">
        <span></span>
        
        <!-- Input para registrar una contraseña del usuario -->
        <label for="nuePasUsuario">Contraseña</label>
        <input type="password" name="nuePasUsuario" id="nuePasUsuario" placeholder="Escribe tu contraseña">
        <span></span>
        <!-- Input para confirmar la contraseña del usuario -->
        <label for="confPasUsuario">Contraseña</label>
        <input type="password" name="confPasUsuario" id="confPasUsuario" placeholder="Escribe tu contraseña">
        <span></span>
        
        <!-- Botón para validar los datos -->
        <button type="submit">
            Guardar
            <span></span>
        </button>
    </form>

    <!-- fondo que está en la parte de abajo con forma semicírcular de 1 sólo color -->
    <div id="fondoFooterIS"></div>

    <!-- Botón para cambiar el formulario de "Iniciar Sesión" a "Regristrase" -->
    <button>Guardar</button>

</body>
</html>
