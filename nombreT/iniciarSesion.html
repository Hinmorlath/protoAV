<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
<body>
    <!-- Botón para regresar al Inicio -->
    <a href="./home.html">
        <span></span>
        <span>Inicio</span>
    </a>

    <!-- Logo -->
    <img src="" alt="AnimaVivo" height="128px" width="128px">

    <!-- Formulario para Logearse -->
    <form action="#" method="post">
        <!-- Input para ingresar con "nombre de usuario" -->
        <label for="nomUsuario">Nombre de Usuario:</label>
        <input type="text" name="nomUsuario" id="nomUsuario" placeholder="Escribe tu nombre de usuario" autofocus="autofocus" autocomplete="username">
        <span></span>
        
        <!-- Input para ingresar con contraseña del usuario -->
        <label for="pasUsuario">Contraseña</label>
        <input type="password" name="pasUsuario" id="pasUsuario" placeholder="Escribe tu contraseña">
        <span></span>
        
        <!-- Botón para validar los datos -->
        <button type="submit">
            Iniciar
            <span></span>
        </button>
    </form>

    <!-- Para poder recuperar la contraseña de un usuario *Aunque aún no tengo idea decómo hacerlo -->
    <span>Recordar contraseña</span>

    <!-- fondo que está en la parte de abajo con forma semicírcular de 1 sólo color -->
    <div id="fondoFooterIS"></div>

    <!-- Botón para cambiar el formulario de "Iniciar Sesión" a "Regristrase" -->
    <button>Registrarme</button>

</body>
</html>
