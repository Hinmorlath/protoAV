<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../img/AnimaVivo_logo_bordeBlanco.png" type="image/x-icon">
    <link rel="stylesheet" href="./../css/editor/colores.css">
    <link rel="stylesheet" href="./../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./../css/editor/menu.css">
    <link rel="stylesheet" href="./../css/editor/general.css">
    <link rel="stylesheet" href="./../css/editor/iconos.css">
    <link rel="stylesheet" href="./../css/editor/agregar.css">
    <title>Agregar Anime</title>
</head>
<body>
    <!-- Header a la hora de subir un anime -->
    <header class="header1">
        <!-- Enlace para regresar al menú del editor -->
        <a class="logoCh" href="./animes.html">
            <img src="./../img/AnimaVivo_logo.png" alt="Logotipo" height="128px" width="128px">
        </a>

        <!-- Nombre del editor que está subiendo este anime -->
        <div class="nomTit">
            Subido por:
            <span id="nomEditor">NombreEditor</span>
        </div>
        
        <!-- Icono del usuario y las herramientas que ofrece este Rol -->
        <div class="herUsu">
            <div class="icoNot">
                <span class="fa-regular fa-bell"></span>
            </div>
            <div id="iconUsuario">
                <img src="./../img/AnimaVivo_logo.png" alt="Icono del usuario" height="128px" width="128px">
            </div>
        </div>
    </header>

    <!-- Main para subir toda la Información del anime -->
    <main>
        <!-- Formulario para subir un anime -->
        <form class="formAgrAnim" action="#" method="post">
            <!-- Sección de los primeros inputs -->
            <div class="secInp1">
                <!-- Para subir la imagen en horizontal del Anime -->
                <label for="horImg">
                    <span class="fa-regular fa-image"></span>
                </label>
                <input type="file" name="horImg" id="horImg" accept="image/*">
    
                <!-- Para el nombre Original del anime -->
                <input type="text" name="nomOriAni" id="nomOriAni" placeholder="Nombre original del Anime" autofocus>
                <!-- Nombre corto del anime a subir (Opcional) -->
                <input type="text" name="nomCorAni" id="nomCorAni" placeholder="Nombre corto del anime (Opcional)">
                <!-- Otros nombres anime a subir (Opcional) -->
                <input name="otroNomAni" id="otroNomAni" placeholder="Otros nombres (Opcional)">
                <!-- Nombre del Director o Directores que haya tenido el anime, el número de Directores puede variar dependiendo del estudio o el número de temporadas -->
                <input type="text" name="nomDirAni" id="nomDirAni" placeholder="Nombre(s) del(los) director(es)" autocomplete="on">
                <!-- Sinopsis del anime -->
                <Textarea placeholder="Sinopsis"></Textarea>
            </div>

            <!-- Sección de los segundo inputs -->
            <div class="secInp2">
                <!-- año de emisión del anime -->
                <input type="month" name="añoAni" id="yearAni" placeholder="Año">
                <!-- Lista desplegable de selección multiple para los géneros -->
                <div class="listOpc">
                    <button type="button">Géneros</button>
                    <!-- Contenedores de los input -->
                    <div class="listDespl">
                        <div class="listDef">
                            <input type="checkbox" name="generos" id="accion" value="Acción">
                            <label for="accion">Acción</label>
    
                            <input type="checkbox" name="generos" id="aventura" value="Aventura">
                            <label for="aventura">Aventura</label>
    
                            <input type="checkbox" name="generos" id="cienciaF" value="Ciencia Ficción">
                            <label for="cienciaF">Ciencia Ficción</label>
                            
                            <input type="checkbox" name="generos" id="comedia" value="Comedia">
                            <label for="comedia">Comedia</label>
                            
                            <input type="checkbox" name="generos" id="comediaR" value="Comedia Romántica">
                            <label for="comediaR">Comedia Romántica</label>
                            
                            <!-- Botónes para editar, agregar o guardar cambios a los inputs -->
                            <button type="button" class="editar"><span></span>Editar</button>
                        </div>
                        <!-- Formulario para editar las listas desplegables y sus opciones -->
                        <div class="listEdi ocultar">
                            <!-- opciones -->
                            <div class="opcListDespl">
                                <button type="button">
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Acción">
                            </div>
                            <div class="opcListDespl">
                                <button type="button">
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Aventura">
                            </div>
                            <div class="opcListDespl">
                                <button type="button">
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Ciencia Ficción">
                            </div>
                            <div class="opcListDespl">
                                <button type="button">
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Comedia">
                            </div>
                            <div class="opcListDespl">
                                <button type="button">
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Comedia Romántica">
                            </div>
                            <div class="btn-form-listDespl">
                                <button type="button" class="agregar">Agregar</button>
                                <button type="button" class="guardar">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Lista desplegable de selección para la duración de minutos -->
                <div class="listOpc">
                    <button type="button">Duración(Minutos)</button>
                    <div class="listDespl">
                        <!-- Contenedores de los input -->
                        <div class="listDef">
                            <input type="radio" name="DuracionM" id="5" value="5">
                            <label for="5">5 minutos</label>

                            <input type="radio" name="DuracionM" id="10" value="10">
                            <label for="10">10 minutos</label>
                            
                            <input type="radio" name="DuracionM" id="20" value="20">
                            <label for="20">20 minutos</label>
                            
                            <input type="radio" name="DuracionM" id="30" value="30">
                            <label for="30">30 minutos</label>
                            
                            <input type="radio" name="DuracionM" id="50" value="50">
                            <label for="50">50 minutos</label>
                            <!-- Botónes para editar, agregar o guardar cambios a los inputs -->
                            <button type="button" class="editar">Editar</button>
                        </div>
                        <div class="listEdi ocultar">
                            <button type="button" class="agregar">Agregar</button>
                            <button type="button" class="guardar">Guardar</button>
                        </div>
                    </div>
                </div>
                <!-- Lista desplegable de selección para la duración de capitulos -->
                <div class="listOpc">
                    <button type="button">Duración(Capitulos) <span></span></button>
                    <div class="listDespl">
                        <!-- Contenedores de los input -->
                        <div class="listDef">
                            <input type="radio" name="DuracionC" id="1-5" value="1 a 5">
                            <label for="1-5">1 a 5 capitulos</label>
                            
                            <input type="radio" name="DuracionC" id="6-12" value="6 a 12">
                            <label for="6-12">6 a 12 capitulos</label>
                            
                            <input type="radio" name="DuracionC" id="13-24" value="13 a 24">
                            <label for="13-24">13 a 24 capitulos</label>
                            
                            <input type="radio" name="DuracionC" id="25-50" value="25 a 50">
                            <label for="25-50">25 a 50 capitulos</label>
                            
                            <input type="radio" name="DuracionC" id="50-100" value="50 a 100">
                            <label for="50-100">50 a 100 capitulos</label>
                            <!-- Botónes para editar, agregar o guardar cambios a los inputs -->
                            <button type="button" class="editar">Editar</button>
                        </div>
                        <div class="listEdi ocultar">
                            <button type="button" class="agregar">Agregar</button>
                            <button type="button" class="guardar">Guardar</button>
                        </div>
                    </div>
                </div>
                <!-- Lista desplegable de selección multiple para la demografía -->
                <div class="listOpc">
                    <button type="button">Demografía</button>
                    <div class="listDespl">
                        <!-- Contenedores de los input -->
                        <div class="listDef">
                            <input type="checkbox" name="demografía" id="bishojo" value="Bishojo">
                            <label for="bishojo">Bishojo</label>

                            <input type="checkbox" name="demografía" id="bishonen" value="Bishonen">
                            <label for="bishonen">Bishonen</label>

                            <input type="checkbox" name="demografía" id="ecchi" value="Ecchi">
                            <label for="ecchi">Ecchi</label>

                            <input type="checkbox" name="demografía" id="harem" value="Harem">
                            <label for="harem">Harem</label>
                            
                            <input type="checkbox" name="demografía" id="seinen" value="Seinen">
                            <label for="seinen">Seinen</label>

                            <!-- Botónes para editar, agregar o guardar cambios a los inputs -->
                            <button type="button" class="editar">Editar</button>
                        </div>
                        <div class="listEdi ocultar">
                            <button type="button" class="agregar">Agregar</button>
                            <button type="button" class="guardar">Guardar</button>
                        </div>
                    </div>
                </div>
                <!-- Input para saber si el anime está o no en Emisión -->
                <input type="checkbox" class="toggle" name="emisión" id="emision">
                <label for="emision">
                    En Emisión
                </label>
            </div>

            <div class="temporadas">
                <!-- Sección de una temporada entera -->
                <div class="infoTempAnime">
                    <!-- Sección donde estará el título de la temporada y el botón para agregar capítulos -->
                    <div class="titTemp">
                        <!-- Icono para mover la temporada -->
                        <span class="fa-solid fa-bars-staggered" id="movTemp"></span>
                        <!-- Título de la temporada -->
                        <input type="text" name="nomTemp" id="temporada1" placeholder="Nombre de la temporada" class="inputTitTemp">

                        <!-- Sólo una caja para dividir cada parte -->
                        <div class="flex">
                            <span>Agregar Capítulos</span>
                            <!-- Contenedor del input agregaCapitulos -->
                            <div>
                                <!-- Input para agregar un número para los capítulos a agregar -->
                                <input type="number" name="noCaps" id="noCaps">
                                <!-- Botón para agregar confirmar agregar los capítulos -->
                                <button type="button">
                                    <span class="fa-solid fa-plus"></span>
                                </button>
                            </div>
                        </div>

                        <!-- Botón para borrar la temporada -->
                        <button type="button" class="eliminar">
                            <span class="fa-regular fa-trash-can"></span>
                        </button>

                        <!-- Botón para visualizar la lista de los capítulos -->
                        <span id="visCap" class="visCap fa-solid fa-caret-down"></span>
                    </div>

                    <!-- Contenedor que se desgloza para visualizar la lista de capítulos -->
                    <div class="contGen">
                        <!-- Contenedor para los elementos que contienen la información de los capítulos y la imagen de temporada -->
                        <div class="contInfoCaps">
                            <!-- Contenedor de los capítulos y su botón de Agregar más capítulos -->
                            <div class="contListGen">
                                <!-- Cajas de desvanecimiento -->
                                <div class="desvTop"></div>
                                <div class="desvBott"></div>
                                <!-- Contenedor sólamente de los capítulos -->
                                <div class="contListCaps">
                                    <!-- Contenedores de cada capítulo -->
                                    <div class="capitulo">
                                        <!-- Icono para poder mover el capítulo -->
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <!-- Input para nombrar el capítulo -->
                                        <input type="text" name="cap1" id="cap1" value="Capitulo 1" readonly>
                                        <!-- Botón para editar el nombre del capítulo -->
                                        <span id="editarCap" class="fa-solid fa-pencil"></span>
                                        <!-- Botón para eliminar el capítulo -->
                                        <span id="borrarCap" class="fa-regular fa-trash-can"></span>
                                        <!-- Botón para mantener los cambios después de editar el nombre del capítulo -->
                                        <span id="aceptarCap" class="ocultar fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap2" id="cap2" value="Capitulo 2" readonly>
                                        <span class="fa-solid fa-pencil"></span>
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap3" id="cap3" value="Capitulo 3" readonly>
                                        <span class="fa-solid fa-pencil"></span>
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap4" id="cap4" value="Capitulo 4" readonly>
                                        <span class="fa-solid fa-pencil"></span>
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap5" id="cap5" value="Capitulo 5" readonly>
                                        <span class="fa-solid fa-pencil"></span>
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap6" id="cap6" value="Capitulo 6" readonly>
                                        <span class="fa-solid fa-pencil"></span>
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="ocultar fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap7" id="cap7" value="Capitulo 7" readonly>
                                        <span class="fa-solid fa-pencil"></span>
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap8" id="cap8" value="Capitulo 8" readonly>
                                        <span class="fa-solid fa-pencil"></span>
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap9" id="cap9" value="Capitulo 9" readonly>
                                        <span class="fa-solid fa-pencil"></span>
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap10" id="cap10" value="Capitulo 10" readonly>
                                        <span class="fa-solid fa-pencil"></span> 
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap11" id="cap11" value="Capitulo 11" readonly>
                                        <span class="fa-solid fa-pencil"></span> 
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                    <div class="capitulo">
                                        <span class="fa-solid fa-bars-staggered" id="movCap"></span>
                                        <input type="text" name="cap12" id="cap12" value="Capitulo 12" readonly>
                                        <span class="fa-solid fa-pencil"></span> 
                                        <span class="fa-regular fa-trash-can"></span>
                                        <span class="fa-solid fa-check"></span>
                                    </div>
                                </div>
                                <!-- Botón para agregar capítulos -->
                                <button type="button">
                                    <span>Agregar Capítulo</span>
                                </button>
                            </div>

                            <!-- Imagen de la temporada -->
                            <div class="imgTem">
                                <!-- Label que se mostrará en vez de la imagen normal -->
                                <label for="imgTemp1">
                                    <span class="fa-solid fa-image"></span>
                                </label>
                                <input class="ocultar" type="file" name="imgTemp1" id="imgTemp1" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <!-- Botón para la siguiente temporada -->
                    <button type="button">
                        <span>Agregar Temporada</span>
                    </button>
                </div>

                <!-- Las siguientes temporadas deben de agregar a estas misma caja -->
            </div>

            <!-- Sección para poner las etiquetas o palabras clave para el motor de búsqueda del navegador -->
            <div class="ultInfo">
                <textarea name="etiAnime" id="etiAnime" placeholder="Etiquetas:" autocomplete="on"></textarea>
    
                <span>No olvides revisar bien los datos antes de guardar</span>
    
                <!-- Botón para enviar los datos -->
                <button type="submit">
                    <span></span>
                    Guardar
                </button>
            </div>
        </form>
    </main>
</body>
</html>
