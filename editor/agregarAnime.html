<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../img/AnimaVivo_logo_bordeBlanco.png" type="image/x-icon">
    <link rel="stylesheet" href="./../css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./../css/editor/general.css">
    <link rel="stylesheet" href="./../css/editor/iconos.css">
    <link rel="stylesheet" href="./../css/editor/agregar.css">
    <title>Agregar Anime</title>
</head>
<body>
    <!-- Header a la hora de subir un anime -->
    <header class="header1">
        <!-- Enlace para regresar al menú del editor -->
        <a class="logoCh" href="./animes.html">
            <img src="./../img/AnimaVivo_logo.png" alt="Logotipo" height="128px" width="128px">
        </a>

        <!-- Nombre del editor que está subiendo este anime -->
        <div class="nomTit">
            Subido por:
            <span id="nomEditor">NombreEditor</span>
        </div>
        
        <!-- Icono del usuario y las herramientas que ofrece este Rol -->
        <div class="herUsu">
            <div class="icoNot">
                <span class="fa-regular fa-bell"></span>
            </div>
            <div id="iconUsuario">
                <img src="./../img/AnimaVivo_logo.png" alt="Icono del usuario" height="128px" width="128px">
            </div>
        </div>
    </header>

    <!-- Main para subir toda la Información del anime -->
    <main>
        <!-- Formulario para subir un anime -->
        <form action="#" method="post">
            <!-- Sección de los primeros inputs -->
            <div class="secInp1">
                <!-- Para subir la imagen en horizontal del Anime -->
                <label for="horImg">
                    <span class="fa-regular fa-image"></span>
                </label>
                <input type="file" name="horImg" id="horImg">
    
                <!-- Para el nombre Original del anime -->
                <input type="text" name="nomOriAni" id="nomOriAni" placeholder="Nombre original del Anime" autofocus autocomplete="on">
                <!-- Nombre corto del anime a subir (Opcional) -->
                <input type="text" name="nomCorAni" id="nomCorAni" placeholder="Nombre corte del anime" autocomplete="on">
                <!-- Nombre del Director o Directores que haya tenido el anime, el número de Directores puede variar dependiendo del estudio o el número de temporadas -->
                <input type="text" name="nomDirAni" id="nomDirAni" placeholder="Nombre(s) del(los) director(es)" autocomplete="on">
                <!-- Sinopsis del anime -->
                <Textarea placeholder="Sinopsis"></Textarea>
            </div>

            <!-- Sección de los segundo inputs -->
            <div class="secInp2">
                <!-- año de emisión del anime -->
                <input type="month" name="añoAni" id="yearAni" placeholder="Año">
                <!-- Lista desplegable de selección multiple para los géneros -->
                <div class="listOpc">
                    <button>Géneros</button>
                    <!-- Contenedores de los input -->
                    <div class="listDespl">
                        <div class="listDef">
                            <input type="checkbox" name="generos" id="accion" value="Acción">
                            <label for="accion">Acción</label>
    
                            <input type="checkbox" name="generos" id="aventura" value="Aventura">
                            <label for="aventura">Aventura</label>
    
                            <input type="checkbox" name="generos" id="cienciaF" value="Ciencia Ficción">
                            <label for="cienciaF">Ciencia Ficción</label>
                            
                            <input type="checkbox" name="generos" id="comedia" value="Comedia">
                            <label for="comedia">Comedia</label>
                            
                            <input type="checkbox" name="generos" id="comediaR" value="Comedia Romántica">
                            <label for="comediaR">Comedia Romántica</label>
                            
                            <!-- Botónes para editar, agregar o guardar cambios a los inputs -->
                            <button class="editar"><span></span>Editar</button>
                        </div>
                        <!-- Formulario para editar las listas desplegables y sus opciones -->
                        <div class="listEdi ocultar">
                            <!-- opciones -->
                            <div class="opcListDespl">
                                <button>
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Acción">
                            </div>
                            <div class="opcListDespl">
                                <button>
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Aventura">
                            </div>
                            <div class="opcListDespl">
                                <button>
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Ciencia Ficción">
                            </div>
                            <div class="opcListDespl">
                                <button>
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Comedia">
                            </div>
                            <div class="opcListDespl">
                                <button>
                                    <span class="fa-solid fa-xmark"></span>
                                </button>
                                <input type="text" value="Comedia Romántica">
                            </div>
                            <div class="btn-form-listDespl">
                                <button class="agregar">Agregar</button>
                                <button class="guardar">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Lista desplegable de selección para la duración de minutos -->
                <div class="listOpc">
                    <button>Duración(Minutos)</button>
                    <div class="listDespl">
                        <!-- Contenedores de los input -->
                        <div class="listDef">
                            <input type="radio" name="DuracionM" id="5" value="5">
                            <label for="5">5 minutos</label>

                            <input type="radio" name="DuracionM" id="10" value="10">
                            <label for="10">10 minutos</label>
                            
                            <input type="radio" name="DuracionM" id="20" value="20">
                            <label for="20">20 minutos</label>
                            
                            <input type="radio" name="DuracionM" id="30" value="30">
                            <label for="30">30 minutos</label>
                            
                            <input type="radio" name="DuracionM" id="50" value="50">
                            <label for="50">50 minutos</label>
                            <!-- Botónes para editar, agregar o guardar cambios a los inputs -->
                            <button class="editar">Editar</button>
                        </div>
                        <div class="listEdi ocultar">
                            <button class="agregar">Agregar</button>
                            <button class="guardar">Guardar</button>
                        </div>
                    </div>
                </div>
                <!-- Lista desplegable de selección para la duración de capitulos -->
                <div class="listOpc">
                    <button>Duración(Capitulos) <span></span></button>
                    <div class="listDespl">
                        <!-- Contenedores de los input -->
                        <div class="listDef">
                            <input type="radio" name="DuracionC" id="1-5" value="1 a 5">
                            <label for="1-5">1 a 5 capitulos</label>
                            
                            <input type="radio" name="DuracionC" id="6-12" value="6 a 12">
                            <label for="6-12">6 a 12 capitulos</label>
                            
                            <input type="radio" name="DuracionC" id="13-24" value="13 a 24">
                            <label for="13-24">13 a 24 capitulos</label>
                            
                            <input type="radio" name="DuracionC" id="25-50" value="25 a 50">
                            <label for="25-50">25 a 50 capitulos</label>
                            
                            <input type="radio" name="DuracionC" id="50-100" value="50 a 100">
                            <label for="50-100">50 a 100 capitulos</label>
                            <!-- Botónes para editar, agregar o guardar cambios a los inputs -->
                            <button class="editar">Editar</button>
                        </div>
                        <div class="listEdi ocultar">
                            <button class="agregar">Agregar</button>
                            <button class="guardar">Guardar</button>
                        </div>
                    </div>
                </div>
                <!-- Lista desplegable de selección multiple para la demografía -->
                <div class="listOpc">
                    <button>Demografía</button>
                    <div class="listDespl">
                        <!-- Contenedores de los input -->
                        <div class="listDef">
                            <input type="checkbox" name="demografía" id="bishojo" value="Bishojo">
                            <label for="bishojo">Bishojo</label>

                            <input type="checkbox" name="demografía" id="bishonen" value="Bishonen">
                            <label for="bishonen">Bishonen</label>

                            <input type="checkbox" name="demografía" id="ecchi" value="Ecchi">
                            <label for="ecchi">Ecchi</label>

                            <input type="checkbox" name="demografía" id="harem" value="Harem">
                            <label for="harem">Harem</label>
                            
                            <input type="checkbox" name="demografía" id="seinen" value="Seinen">
                            <label for="seinen">Seinen</label>

                            <!-- Botónes para editar, agregar o guardar cambios a los inputs -->
                            <button class="editar">Editar</button>
                        </div>
                        <div class="listEdi ocultar">
                            <button class="agregar">Agregar</button>
                            <button class="guardar">Guardar</button>
                        </div>
                    </div>
                </div>
                <!-- Input para saber si el anime está o no en Emisión -->
                <input type="checkbox" class="toggle" name="emisión" id="emision">
                <label for="emision">
                    En Emisión
                </label>
            </div>

            <!-- Sección de una temporada entera -->
            <div class="infoTempAnime">
                <!-- Sección donde están el nombre de la temporada, y los capítulos que conforman dicha temporada, además de su imagen y los botónes para eliminar la temporada y el botón de generar más capítulos -->
                <div class="tempCap">
                    <!-- Nombre de la temporada -->
                    <input type="text" name="nomTemp" id="nomTem" placeholder="Nombre de la Temporada" autocomplete="on">
                    <!-- Contenedor de La lista de capitulos, así como del botón para agregar capítulos -->
                    <div>
                        <!-- Sección de los capítulos que conforman la temporada -->
                        <div class="cajaCap">
                            <!-- Contenedor con todo lo que debe conformar 1 capitulo -->
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 1" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 2" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 3" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 4" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 5" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 6" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 7" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 8" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 9" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 10" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 11" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 12" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                            <div class="cap">
                                <!-- Icono para poder agarrar y soltar el capitulo -->
                                <span></span>
                                <!-- Input con el nombre del capitulo -->
                                <input type="text" name="nomCap" id="nomCap" value="Capitulo 13" readonly>
                                <!-- Icono para editar el nombre del capítulo -->
                                <span></span>
                                <!-- Icono para borrar el capítulo -->
                                <span></span>
                            </div>
                        </div>
                        <!-- Botón para agregar un capítulo nuevo, este tendrá nombre "Capitulo" por defecto, así como también tener un número consecutivo del capitulo anterior agregado -->
                        <button class="btnAgreCap">
                            <span></span>
                            Agregar Capitulo
                        </button>
                    </div>
                </div>

                <!-- Input para agregar capitulos a partir de un número para la cantidad a generar -->
                <div>
                    <span>Agregar Capítulos</span>
                    <!-- Contenedor del input:number y de su botón -->
                    <div>
                        <!-- Input con su botón para agregar capítulos -->
                        <input type="number" name="numCap" id="numCap" min="0">
                        <button class="masCaps">
                            <span></span>
                        </button>
                    </div>
                </div>

                <!-- Input para agregar la imagen de la temporada -->
                <input type="file" name="imgTemp" id="imgTemp">

                <!-- Botón para eliminar la temporada -->
                <button>
                    <span></span>
                </button>
                
                <!-- Botón para agregar otra temporada en secuencia de posición de la actual temporada -->
                <button class="agreTemp">
                    <span></span>
                    Agregar Temporada
                </button>
            </div>

            <!-- Sección para poner las etiquetas o palabras clave para el motor de búsqueda del navegador -->
            <textarea name="etiAnime" id="etiAnime" placeholder="Etiquetas:" autocomplete="on"></textarea>

            <span>No olvides revisar bien los datos antes de guardar</span>

            <!-- Botón para enviar los datos -->
            <button type="submit">
                <span></span>
                Guardar
            </button>
        </form>
    </main>
</body>
</html>
